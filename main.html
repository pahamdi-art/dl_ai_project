<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake | Premium Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Glassmorphism UI */
        .game-container {
            position: relative;
            padding: 20px;
            border-radius: 24px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        canvas {
            border-radius: 12px;
            background: #000;
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.2);
            display: block;
        }

        /* Overlay Menus */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            z-index: 10;
        }

        button {
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="game-container">
        <header>
            <h1>NEON_SNAKE</h1>
            <div class="stats">SCORE: <span id="score">0</span></div>
        </header>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="startScreen" class="overlay">
            <button onclick="startGame()">Start Mission</button>
            <p style="margin-top: 15px; color: #888;">Use Arrow Keys to Move</p>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h2 style="color: #ff0055; font-family: Orbitron;">SYSTEM FAILURE</h2>
            <p id="finalScoreText" style="margin-bottom: 20px;"></p>
            <button onclick="startGame()">Reboot</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreText = document.getElementById('finalScoreText');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake, food, dx, dy, score, gameLoop;

        function init() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.innerText = score;
        }

        function startGame() {
            init();
            dx = 1; // Start moving right
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        function draw() {
            moveSnake();
            if (checkGameOver()) return;
            
            // Clear Canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Food
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff0055";
            ctx.fillStyle = "#ff0055";
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize/2, (food.y * gridSize) + gridSize/2, gridSize/3, 0, Math.PI * 2);
            ctx.fill();

            // Draw Snake
            snake.forEach((part, index) => {
                const isHead = index === 0;
                ctx.shadowBlur = isHead ? 15 : 5;
                ctx.shadowColor = "#00f2ff";
                ctx.fillStyle = isHead ? "#00f2ff" : "rgba(0, 242, 255, 0.5)";
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function checkGameOver() {
            const head = snake[0];
            const hitWall = head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount;
            const hitSelf = snake.slice(1).some(part => part.x === head.x && part.y === head.y);

            if (hitWall || hitSelf) {
                clearInterval(gameLoop);
                finalScoreText.innerText = `DATA RECOVERED: ${score} POINTS`;
                gameOverScreen.classList.remove('hidden');
                return true;
            }
            return false;
        }

        window.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });
    </script>
</body>
</html>
