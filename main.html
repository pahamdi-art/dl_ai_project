<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s;
        }

        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.colorful {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 400px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            margin-top: 20px;
        }

        .option-group {
            margin: 20px 0;
        }

        .option-group h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .option-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .option-btn.selected {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-top: 30px;
            font-size: 1.3em;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <!-- Main Menu Page -->
        <div id="mainPage" class="page active">
            <h1>ğŸ® Game Menu</h1>
            <button class="menu-btn" onclick="showPage('settingsPage')">âš™ï¸ Settings</button>
            <button class="menu-btn" onclick="showPage('difficultyPage')">ğŸ¯ Difficulty</button>
            <button class="menu-btn" onclick="showPage('themePage')">ğŸ¨ Themes</button>
        </div>

        <!-- Settings Page -->
        <div id="settingsPage" class="page">
            <h1>âš™ï¸ Settings</h1>
            <div class="option-group">
                <h3>Sound</h3>
                <button class="option-btn selected" onclick="selectOption(this, 'sound')">ğŸ”Š On</button>
                <button class="option-btn" onclick="selectOption(this, 'sound')">ğŸ”‡ Off</button>
            </div>
            <div class="option-group">
                <h3>Music</h3>
                <button class="option-btn selected" onclick="selectOption(this, 'music')">ğŸµ On</button>
                <button class="option-btn" onclick="selectOption(this, 'music')">ğŸµ Off</button>
            </div>
            <button class="menu-btn back-btn" onclick="showPage('mainPage')">â† Back</button>
        </div>

        <!-- Difficulty Page -->
        <div id="difficultyPage" class="page">
            <h1>ğŸ¯ Difficulty</h1>
            <div class="option-group">
                <button class="option-btn" onclick="selectOption(this, 'difficulty')">ğŸ˜Š Easy</button>
                <button class="option-btn selected" onclick="selectOption(this, 'difficulty')">ğŸ˜ Medium</button>
                <button class="option-btn" onclick="selectOption(this, 'difficulty')">ğŸ˜ˆ Hard</button>
                <button class="option-btn" onclick="selectOption(this, 'difficulty')">ğŸ’€ Extreme</button>
            </div>
            <button class="menu-btn start-btn" onclick="startGame()">Start Game â–¶ï¸</button>
            <button class="menu-btn back-btn" onclick="showPage('mainPage')">â† Back</button>
        </div>

        <!-- Theme Page -->
        <div id="themePage" class="page">
            <h1>ğŸ¨ Themes</h1>
            <div class="option-group">
                <button class="option-btn selected" onclick="changeTheme('light', this)">â˜€ï¸ Light</button>
                <button class="option-btn" onclick="changeTheme('dark', this)">ğŸŒ™ Dark</button>
                <button class="option-btn" onclick="changeTheme('colorful', this)">ğŸŒˆ Colorful</button>
            </div>
            <button class="menu-btn back-btn" onclick="showPage('mainPage')">â† Back</button>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function selectOption(btn, group) {
            const buttons = btn.parentElement.querySelectorAll('.option-btn');
            buttons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function changeTheme(theme, btn) {
            document.body.className = theme;
            const buttons = btn.parentElement.querySelectorAll('.option-btn');
            buttons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function startGame() {
            const difficulty = document.querySelector('#difficultyPage .option-btn.selected').textContent;
            alert('Starting game with ' + difficulty + ' difficulty!');
        }
    </script>
</body>
</html>
