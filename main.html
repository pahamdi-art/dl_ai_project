<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body.light {
            background: #87CEEB;
        }

        body.dark {
            background: #1a1a2e;
        }

        body.colorful {
            background: #ff6b9d;
        }

        .container {
            background: #2d2d2d;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
            padding: 30px;
            min-width: 500px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 3px 3px 0px #000;
            letter-spacing: 2px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .menu-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border: 4px solid #000;
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 4px 4px 0px #000;
        }

        .menu-btn:hover {
            background: #45a049;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .menu-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        .back-btn {
            background: #f44336;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #da190b;
        }

        .option-group {
            margin: 20px 0;
        }

        .option-group h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.3em;
            text-shadow: 2px 2px 0px #000;
        }

        .option-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border: 4px solid #000;
            background: #888;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 3px 3px 0px #000;
        }

        .option-btn:hover {
            background: #999;
        }

        .option-btn.selected {
            background: #FFC107;
            box-shadow: 0 0 0 4px #fff, 3px 3px 0px 4px #000;
        }

        .start-btn {
            background: #2196F3;
            margin-top: 30px;
            font-size: 1.3em;
        }

        .start-btn:hover {
            background: #0b7dda;
        }

        /* Game Styles */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 2px 2px 0px #000;
        }

        .stat {
            background: #555;
            padding: 10px 20px;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
        }

        .game-board {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .game-board.easy {
            grid-template-columns: repeat(3, 1fr);
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 1fr);
        }

        .game-board.hard {
            grid-template-columns: repeat(4, 1fr);
        }

        .game-board.extreme {
            grid-template-columns: repeat(5, 1fr);
        }

        .card {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: all 0.1s;
            position: relative;
        }

        .card:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .card:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        .card.flipped {
            background: #fff;
        }

        .card.matched {
            background: #FFC107;
            cursor: default;
        }

        .card.matched:hover {
            transform: none;
            box-shadow: 4px 4px 0px #000;
        }

        .card-back::before {
            content: '?';
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 3px 3px 0px #000;
        }

        .card-front {
            display: none;
        }

        .card.flipped .card-back {
            display: none;
        }

        .card.flipped .card-front {
            display: block;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            border: 6px solid #000;
            box-shadow: 10px 10px 0px #000;
            padding: 40px;
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            text-shadow: 3px 3px 0px #000;
            display: none;
            z-index: 1000;
        }

        .win-message.show {
            display: block;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <!-- Main Menu Page -->
        <div id="mainPage" class="page active">
            <h1>MEMORY GAME</h1>
            <button class="menu-btn" onclick="showPage('settingsPage')">SETTINGS</button>
            <button class="menu-btn" onclick="showPage('difficultyPage')">DIFFICULTY</button>
            <button class="menu-btn" onclick="showPage('themePage')">THEMES</button>
        </div>

        <!-- Settings Page -->
        <div id="settingsPage" class="page">
            <h1>SETTINGS</h1>
            <div class="option-group">
                <h3>SOUND</h3>
                <button class="option-btn selected" onclick="selectOption(this, 'sound')">ON</button>
                <button class="option-btn" onclick="selectOption(this, 'sound')">OFF</button>
            </div>
            <div class="option-group">
                <h3>MUSIC</h3>
                <button class="option-btn selected" onclick="selectOption(this, 'music')">ON</button>
                <button class="option-btn" onclick="selectOption(this, 'music')">OFF</button>
            </div>
            <button class="menu-btn back-btn" onclick="showPage('mainPage')">BACK</button>
        </div>

        <!-- Difficulty Page -->
        <div id="difficultyPage" class="page">
            <h1>DIFFICULTY</h1>
            <div class="option-group">
                <button class="option-btn" onclick="selectOption(this, 'difficulty')" data-difficulty="easy" data-pairs="6">EASY (6 PAIRS)</button>
                <button class="option-btn selected" onclick="selectOption(this, 'difficulty')" data-difficulty="medium" data-pairs="8">MEDIUM (8 PAIRS)</button>
                <button class="option-btn" onclick="selectOption(this, 'difficulty')" data-difficulty="hard" data-pairs="12">HARD (12 PAIRS)</button>
                <button class="option-btn" onclick="selectOption(this, 'difficulty')" data-difficulty="extreme" data-pairs="15">EXTREME (15 PAIRS)</button>
            </div>
            <button class="menu-btn start-btn" onclick="startGame()">START GAME</button>
            <button class="menu-btn back-btn" onclick="showPage('mainPage')">BACK</button>
        </div>

        <!-- Theme Page -->
        <div id="themePage" class="page">
            <h1>THEMES</h1>
            <div class="option-group">
                <button class="option-btn selected" onclick="changeTheme('light', this)">LIGHT</button>
                <button class="option-btn" onclick="changeTheme('dark', this)">DARK</button>
                <button class="option-btn" onclick="changeTheme('colorful', this)">COLORFUL</button>
            </div>
            <button class="menu-btn back-btn" onclick="showPage('mainPage')">BACK</button>
        </div>

        <!-- Game Page -->
        <div id="gamePage" class="page">
            <h1>MEMORY GAME</h1>
            <div class="game-container">
                <div class="game-stats">
                    <div class="stat">MOVES: <span id="moves">0</span></div>
                    <div class="stat">TIME: <span id="timer">0</span>s</div>
                </div>
                <div id="gameBoard" class="game-board medium"></div>
                <button class="menu-btn back-btn" onclick="showPage('mainPage'); resetGame();">QUIT</button>
            </div>
        </div>
    </div>

    <div id="winMessage" class="win-message">
        <h2>YOU WIN!</h2>
        <p>Moves: <span id="finalMoves"></span></p>
        <p>Time: <span id="finalTime"></span>s</p>
        <button class="menu-btn" onclick="hideWin(); startGame();" style="margin-top: 20px;">PLAY AGAIN</button>
        <button class="menu-btn back-btn" onclick="hideWin(); showPage('mainPage'); resetGame();">MAIN MENU</button>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let canFlip = true;

        const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¸', 'ðŸŽ¹', 'ðŸŽº', 'ðŸŽ»', 'ðŸŽ¤', 'ðŸŽ§', 'ðŸŽ¬', 'ðŸŽ¼', 'ðŸ€', 'âš½', 'ðŸŽ¾', 'ðŸˆ', 'âš¾', 'ðŸ'];

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function selectOption(btn, group) {
            const buttons = btn.parentElement.querySelectorAll('.option-btn');
            buttons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function changeTheme(theme, btn) {
            document.body.className = theme;
            const buttons = btn.parentElement.querySelectorAll('.option-btn');
            buttons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function startGame() {
            const selectedDifficulty = document.querySelector('#difficultyPage .option-btn.selected');
            const difficulty = selectedDifficulty.dataset.difficulty;
            const pairs = parseInt(selectedDifficulty.dataset.pairs);
            
            resetGame();
            setupGame(difficulty, pairs);
            showPage('gamePage');
            startTimer();
        }

        function setupGame(difficulty, pairs) {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.className = `game-board ${difficulty}`;
            gameBoard.innerHTML = '';
            
            const selectedEmojis = emojis.slice(0, pairs);
            cards = [...selectedEmojis, ...selectedEmojis];
            shuffleArray(cards);
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-back"></div>
                    <div class="card-front">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                const selectedDifficulty = document.querySelector('#difficultyPage .option-btn.selected');
                const totalPairs = parseInt(selectedDifficulty.dataset.pairs);
                
                if (matchedPairs === totalPairs) {
                    setTimeout(showWin, 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        function resetGame() {
            clearInterval(timerInterval);
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            canFlip = true;
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0';
        }

        function showWin() {
            clearInterval(timerInterval);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timer;
            document.getElementById('winMessage').classList.add('show');
        }

        function hideWin() {
            document.getElementById('winMessage').classList.remove('show');
        }
    </script>
</body>
</html>
