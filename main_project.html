<!DOCTYPE htmml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Match | Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-back: #1e293b;
            --accent: #38bdf8;
            --success: #4ade80;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            perspective: 1000px; /* Essential for 3D flip */
        }

        /* Card Flip Mechanics */
        .card {
            width: 100px;
            height: 100px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.7;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Front of card (Hidden side) */
        .card-front {
            background: var(--card-back);
            color: var(--accent);
        }

        /* Back of card (The image/icon) */
        .card-back {
            background: linear-gradient(135deg, #334155, #0f172a);
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            border-color: var(--success);
        }

        button {
            margin-top: 30px;
            background: var(--accent);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

    <h1>NEBULA MATCH</h1>

    <div class="stats-container">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span>/8</div>
    </div>

    <div class="game-grid" id="grid"></div>

    <button onclick="resetGame()">New Game</button>

    <script>
        const grid = document.getElementById('grid');
        const movesEl = document.getElementById('moves');
        const matchesEl = document.getElementById('matches');
        
        // Using Emojis as "Images" for portability
        const icons = ['ðŸš€', 'ðŸª', 'ðŸ‘¾', 'ðŸŒŸ', 'ðŸ›°ï¸', 'â˜„ï¸', 'ðŸ“¡', 'ðŸŒ‘'];
        let cards = [...icons, ...icons];
        let flippedCards = [];
        let matchedCount = 0;
        let moves = 0;
        let canFlip = true;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            grid.innerHTML = '';
            shuffle(cards).forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${icon}</div>
                `;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesEl.innerText = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCount++;
                matchesEl.innerText = matchedCount;
                flippedCards = [];
                if (matchedCount === icons.length) alert('System Restored! All pairs found.');
            } else {
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function resetGame() {
            moves = 0;
            matchedCount = 0;
            movesEl.innerText = moves;
            matchesEl.innerText = matchedCount;
            flippedCards = [];
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
